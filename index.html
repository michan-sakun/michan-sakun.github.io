<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="msg-style.css">
    <link rel="stylesheet" type="text/css" href="style.css?v=3.4.1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--<title>Othello</title>-->
    <title>オセロだよ！</title>

</head>
<body>

<div class="container" id="container">

    <div class="row container-scroll mt-2" >
        <div class="col-6"> <!--othello container-->
            <div class="d-flex align-items-end justify-content-between">
                <p id="opponent-ai-info" class="ml-3 mb-0 text-left ai-info ai-disabled"></p>
                <p id="game-title-message" class="text-center font-weight-bold">待機中...</p>
                <p id="my-ai-info" class="mr-3 mb-0 text-right ai-info ai-disabled"></p>
            </div>
            <canvas id="othello-board" class="img-responsive" width="320" height="320"></canvas>
            <div class="row">
                <div class="col-3 pr-0" style="min-width:69px">
                    <button id="back-btn" type="button" class="btn btn-light btn-outline-secondary btn-circle rounded-circle p-0" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16"><path fill-rule="evenodd" d="M6 3.5c3.92.44 8 3.125 8 10-2.312-5.062-4.75-6-8-6V11L.5 5.5 6 0v3.5z"/></svg>
                    </button>
                    <button id="ai-btn" type="button" class="btn btn-secondary btn-circle rounded-circle p-0" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M16 14v1H0V0h1v14h15zM5 13H3V8h2v5zm4 0H7V3h2v10zm4 0h-2V6h2v7z"/></svg>
                    </button>

                </div>
                <div class="col-6">
                    <p id="game-message" class="text-center font-weight-bold"></p>
                </div>
                <div class="col-3 text-right">
                    <button id="msg-btn" type="button" class="btn btn-info btn-circle rounded-circle p-0" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 1H6c-.55 0-1 .45-1 1v2H1c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h1v3l3-3h4c.55 0 1-.45 1-1V9h1l3 3V9h1c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zM9 11H4.5L3 12.5V11H1V5h4v3c0 .55.45 1 1 1h3v2zm6-3h-2v1.5L11.5 8H6V2h9v6z"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="inbox_msg col-6 d-flex flex-column vh-100 ">
            <div class=" overflow-auto msg_history justify-content-center bg-purple flex-grow-1" id="msg_history">
                <!--<div style="height: 500px; background: blue"></div>-->
            </div>

            <div class="row justify-content-center">
                <div class="l-2 r-2 col-12 type_msg">
                    <div class="input_msg_write">
                        <input id="text_message" type="text" class="write_msg" placeholder="Type a message" />
                        <button id="send_button" class="msg_send_btn" type="button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script type="text/javascript">

</script>
